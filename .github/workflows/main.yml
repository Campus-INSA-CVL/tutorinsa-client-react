name: gh-pages+-deploy
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install 
          npm run build
        env:
          CI: false
      - name: Deploy 🚀
        run: gh-pages -d build
